<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Score Keeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <img src="./images/table-tennis.jpg" alt="table-tennis-img">
            <summary>Ping Pong Score Keeper</summary>
            <article>
                <span id="score1">0</span>
                <span>to</span>
                <span id="score2">0</span>
            </article>
            <summary>
                Use The buttons below to keep score
            </summary>
            <div class="maxPoints">
                <label for="num">Playing to</label>
                <input type="number" name="num" id="num">
            </div>
            <footer>
                <button id="player1">+1 Player 1</button>
                <button id="player2">+1 Player 2</button>
                <button id="reset">Reset</button>
            </footer>
        </section>
    </main>




    <script src="./scripts.js"></script>
</body>

</html>
